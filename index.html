<html>
<head>
  <title>JS code></title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main id="root" class="root-container">
      <section id="start">
         <h1>Random number game</h1>    
         <span>Suggest a number from 1 to 100</span> 
            <div class="button-holder">
              <button id="start-button">Let's go</button>
            </div>
       </section>
        <section id="game" class="hidden">
            <span class="intro"> Please suggest a number from 1 to 100</span>
            <div class="form-holder">
                <span class="more string">More than <span id="more">0</span></span>
              <form action="#" id="form">
              <select></select>
              <!--<input type="number" />-->
              <input type="submit" value="Suggest" />
              </form>
              <span class="less string">Less than <span id="less">101</span></span>
            </div>
            <span class="moves">Moves: <span id="moves">0</span></span>
        </section>
        <section id="final" class="hidden">
            <h2 class="congrats">Congratulatios! The right answer is <span></span></h2>
            <span> You finished the game in <span class="moves"></span> moves</span>
         <div class="button-holder">
             <button id="restart-button">Restart game</button>
         </div>
        </section>
        <div class="overlay hidden"></div>
        <div class="popup hidden">Text</div>
    </main>
    <script src="index.js"></script>
</body>    
</html>
